<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Generator</title>

    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="min1.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'> 
</head>
<body>
  
    <div class="out">
      <form></form>
      <div id="preview"></div> 
        <h1>Colours for Png in css</h1>
        <h3>by P A M O D</h3>
        <button class="execute">Proccess</button>
        <button class="click" onclick="copyToClipboard('.filterDetail')">Copy Css</button>
        <p><textarea class="filterDetail">Don't Forget press proccess button</textarea></p>

        <div class="color-picker-container">
          <div class="color-picker">
            <input type="color" id="color-picker-input" value="#504E4C" >
          </div>

          <div id="hex-code-container">
            <input type ="text" id="textin" class="target" placeholder="Code" value="#504E4C" >
          </div>
        </div>
      </div>
 
      <script>
        const colorPickerInput = document.getElementById("color-picker-input");
        const copyButton = document.getElementById("copy-button");
        const display = document.getElementById("textin");
        const preview = document.getElementById("preview");
        
       colorPickerInput.addEventListener("input", () => {
           display.value = colorPickerInput.value.toUpperCase();
           preview.style.backgroundColor = colorPickerInput.value.toUpperCase();
       });
       display.addEventListener("input", () => {
           colorPickerInput.value = display.value.toUpperCase();
           preview.style.backgroundColor = display.value.toUpperCase();
       });
      </script>
</body>
</html>
