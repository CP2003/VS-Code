<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change text</title>
  <style>
    body{
      background: #303131;
    }
    button{
      width: 100px;
      height: 30px;
      background-color: white;
      border-radius: 14px;
      margin-top: 50px;
      margin-left: 50px;
    }
    button:hover{ 
      background-color: aquamarine;
      box-shadow: 0 0 6px #000000;
    }
    #text{
      color: white;
    }
  </style>
</head>
<body>
  <p id="text"> </p>
  <button id="btn">change text</button>

  <script>
    document.getElementById("btn") . onclick = function() {
      document.getElementById("text") . innerHTML = "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptas eum, placeat voluptatum ipsum recusandae quisquam repellendus blanditiis, ipsa odit soluta quam obcaecati maxime mollitia, minus veritatis corrupti. Animi, dolores temporibus.";
    }
  </script>
</body>
</html>
